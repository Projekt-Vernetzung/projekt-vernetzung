header: Glossar

subheader: "Enthüllung des Unrechts: Ein Glossar für den Kampf gegen Machtmisshandlung"
  
glossaryData:
  - term: "Patriarchat"
    definition: >
      Das Patriarchat ist ein gesellschaftliches System, in dem Männer die dominante
      und vorherrschende Rolle in Politik, Wirtschaft, Kultur und anderen Bereichen
      einnehmen und Frauen systematisch unterdrückt werden. Dieses System neigt dazu,
      männliche Privilegien zu fördern und Frauen in vielen Aspekten des Lebens zu
      benachteiligen, indem es Geschlechterstereotype aufrechterhält und
      Geschlechterungleichheit verstärkt.

  - term: "Gaslighting"
    definition: >
      Gaslighting ist eine Form emotionaler Missbrauch, bei dem eine Person versucht,
      die Realität einer anderen Person zu verzerren und sie dazu zu bringen, an
      ihrem eigenen Verstand zu zweifeln. Dies geschieht oft durch wiederholte Lügen,
      Manipulationen und das Infragestellen der Wahrnehmung der betroffenen Person.
      Gaslighting kann schwerwiegende psychische Auswirkungen haben und ist ein
      Verhalten, das dringend abgelehnt werden sollte.

  - term: "toxische Maskulinität"
    definition: >
      Toxische Maskulinität bezieht sich auf eine gesellschaftliche Konstruktion von
      Männlichkeit, die schädlich ist, da sie Männer dazu ermutigt, Aggression,
      Dominanz und emotionale Zurückhaltung zu zeigen, anstatt gesunde emotionale
      Ausdrucksfähigkeit. Dieses Konzept kritisiert die Idee, dass Männer stets
      stoisch und unempfindlich sein sollten und fördert stattdessen die Vorstellung
      von Männlichkeit, die sich auf Empathie, Vulnerabilität und positive
      zwischenmenschliche Beziehungen stützt.

  - term: "Feminismus"
    definition: >
      Feminismus ist eine soziale und politische Bewegung, die sich für die
      Gleichstellung der Geschlechter und die Beseitigung von Geschlechterdiskriminierung
      einsetzt. Der Feminismus strebt an, soziale, politische und wirtschaftliche
      Veränderungen herbeizuführen, um Frauen die gleichen Chancen und Rechte wie
      Männern zu ermöglichen. Feministinnen setzen sich für die Beseitigung von
      Geschlechterstereotypen, die Anerkennung von Frauenrechten und die Stärkung
      von Frauen in verschiedenen Lebensbereichen ein.

  - term: "Belästigung"
    definition: >
      Belästigung umfasst unerwünschtes, aufdringliches Verhalten, das das
      Wohlbefinden und die Sicherheit von Personen bedroht, insbesondere von Frauen,
      und oft auf Geschlecht, Rasse oder sexuelle Orientierung basiert. Dieses
      Verhalten kann verbal, physisch oder online auftreten und reicht von sexueller
      Belästigung bis zu rassistischer oder sexistischer Diskriminierung. Die
      Bekämpfung von Belästigung ist entscheidend für die Schaffung einer sicheren
      und inklusiven Gesellschaft.

  - term: "Frauenrechte"
    definition: >
      Frauenrechte sind Menschenrechte, die speziell auf die Gleichstellung und den
      Schutz der Rechte von Frauen abzielen, einschließlich Rechten auf Bildung,
      Gesundheit, Arbeit und politische Teilhabe. Die Anerkennung und Durchsetzung
      von Frauenrechten sind entscheidend, um die Geschlechterungleichheit zu beseitigen
      und sicherzustellen, dass Frauen in allen Aspekten des Lebens gleichberechtigt sind.

  - term: "Empowerment"
    definition: >
      Empowerment bezieht sich auf die Befähigung von Personen, insbesondere Frauen,
      durch Bildung, Ressourcen und Selbstbewusstsein, um Kontrolle über ihr eigenes
      Leben und ihre Entscheidungen zu übernehmen. Es zielt darauf ab, individuelle
      und kollektive Stärke zu fördern und Menschen die Fähigkeit zu geben, aktiv
      an gesellschaftlichen Veränderungen teilzunehmen und ihre eigenen Ziele zu verfolgen.

  - term: "Sexismus"
    definition: >
      Sexismus ist die Diskriminierung oder Vorurteile aufgrund des Geschlechts und
      kann sich in verschiedenen Formen manifestieren, wie Stereotypisierung,
      Vorurteile und Benachteiligung von Frauen. Sexismus kann subtil oder offensichtlich
      sein und hat weitreichende Auswirkungen auf das Leben von Frauen in Bereichen
      wie Bildung, Beruf und sozialer Interaktion. Die Bekämpfung von Sexismus ist ein
      wichtiger Schritt zur Schaffung einer gerechten und inklusiven Gesellschaft.

  - term: "Intersectionality"
    definition: >
      Intersectionality ist ein Konzept, das die Wechselwirkungen zwischen verschiedenen
      Formen der Diskriminierung und Unterdrückung, einschließlich Geschlecht, Rasse,
      Klasse und sexueller Orientierung, berücksichtigt. Es erkennt an, dass Menschen
      mehreren Unterdrückungsformen gleichzeitig ausgesetzt sein können und dass diese
      Faktoren miteinander verflochten sind. Intersectionality betont die Notwendigkeit,
      soziale Gerechtigkeit auf eine umfassende und inklusive Weise anzugehen.

  - term: "Feministische Solidarität"
    definition: >
      Feministische Solidarität bedeutet, dass Frauen und Feministinnen zusammenarbeiten,
      um gemeinsame Ziele zu erreichen, und sich gegenseitig unterstützen, um
      Geschlechtergleichheit und soziale Gerechtigkeit voranzutreiben. Dies schließt
      die Anerkennung der Vielfalt feministischer Perspektiven und Erfahrungen ein
      und betont die Bedeutung von gemeinsamer Arbeit zur Überwindung von Diskriminierung
      und Ungerechtigkeit aufgrund des Geschlechts.
