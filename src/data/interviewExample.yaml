interviewExample:
    - Interview:
        Organisation: Opferschutz für sexuellen Machtmissbrauch
        Datum: 2023-10-20
      Fragen und Antworten:
        - Frage 1:
            Frage: Was ist die Hauptmission Ihrer Organisation?
          Antwort: |
            Die Hauptmission unserer Organisation, "Opferschutz für sexuellen Machtmissbrauch," besteht darin, Opfern von sexuellem Machtmissbrauch beizustehen, ihre Rechte zu schützen und die Gesellschaft für dieses wichtige Problem zu sensibilisieren. Wir setzen uns leidenschaftlich dafür ein, Opfer zu unterstützen und die Prävention voranzutreiben.
    
        - Frage 2:
            Frage: Wie unterstützt Ihre Organisation Opfer von sexuellem Machtmissbrauch?
          Antwort: |
            Unsere Organisation unterstützt Opfer von sexuellem Machtmissbrauch durch eine breite Palette von Dienstleistungen. Dazu gehören psychologische Beratung, rechtliche Unterstützung, sichere Unterkünfte und die Vermittlung zu spezialisierten Fachleuten. Wir bieten umfassende Hilfe, angefangen bei der Soforthilfe bis zur langfristigen Genesung.
    
    - Interview:
        Organisation: Hilfe für Überlebende
        Datum: 2023-10-22
      Fragen und Antworten:
        - Frage 1:
            Frage: Was ist die Hauptmission Ihrer Organisation?
          Antwort: |
            Unsere Organisation, "Hilfe für Überlebende," hat es sich zur Hauptmission gemacht, Opfern von sexuellem Machtmissbrauch eine sichere Anlaufstelle zu bieten, in der sie Unterstützung, Therapie und Schutz finden. Wir setzen uns für die Heilung und Stärkung der Überlebenden ein.
    
        - Frage 2:
            Frage: Wie unterstützt Ihre Organisation Opfer von sexuellem Machtmissbrauch?
          Antwort: |
            Wir unterstützen Opfer von sexuellem Machtmissbrauch, indem wir kostenlose und vertrauliche Beratungsdienste, Gruppentherapie, juristische Unterstützung und Aufklärungsprogramme anbieten. Unsere umfassende Unterstützung hilft Opfern auf ihrem Weg zur Genesung.
